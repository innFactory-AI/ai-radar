<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innFactory AI Radar</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://innfactory-ai.github.io/ai-radar/docs/release/radar-0.8.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg id="radar"></svg>
    <script>
        radar_visualization({
            svg_id: "radar",
            width: 1450,
            height: 1000,
            scale: 1.0,
            colors: {
                background: "#fff",
                grid: "#bbb",
                inactive: "#ddd"
            },
            title: "innFactory AI Radar",
            quadrants: [
                { name: "Bottom Right" },
                { name: "Bottom Left" },
                { name: "Top Left" },
                { name: "Top Right" }
            ],
            rings: [
                { name: "INNER",  color: "#5ba300" },
                { name: "SECOND", color: "#009eb0" },
                { name: "THIRD",  color: "#c7ba00" },
                { name: "OUTER",  color: "#e09b96" }
            ],
            print_layout: true,
            links_in_new_tabs: true,
            entries: [
                {
                    label: "Some Entry",
                    quadrant: 3,          // 0,1,2,3 (counting clockwise, starting from bottom right)
                    ring: 2,              // 0,1,2,3 (starting from inside)
                    moved: -1             // -1 = moved out (triangle pointing down)
                                        //  0 = not moved (circle)
                                        //  1 = moved in  (triangle pointing up)
                },
                // Weitere Einträge hinzufügen...
            ]
        });
    </script>
</body>
</html>
